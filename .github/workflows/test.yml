name: process
on:
  workflow_dispatch:
jobs:
  grab:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: chmod
        run: chmod +x ./asn.sh
        shell: bash
      - name: install
        run: apt-get update && apt-get install -y sed && apt-get install -y awk && apt-get install -y sort
        shell: bash
      - name: run sh
        run: bash ./asn.sh 
        shell: bash
      - name: Install Dependencies
        run: npm install       
      - name: Run Npm gh-merge
        run: npm run gh-merge
      - name: Run Npm gh-asn
        run: npm run gh-asn
      - name: Run Npm gh-od-do
        run: npm run gh-od-do     
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: out
          folder: data
          target-folder: data
          clean: false

