name: process
on:
  workflow_dispatch:
jobs:
  grab:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      max-parallel: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run Npx merge
        run: npx merge-convert --pattern script/test.csv --keyBy asn --outputTo script/asn.json
      - name: Run Npm gh
        run: npm run gh       
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: main
          folder: 'script'
          clean: false
