name: units-grabber
run-name: ${{ github.workflow }} âœ… ${{ github.event_name}}
on:
  workflow_call:
      outputs:
       units_outcome:
        description: "jobs.grab.outputs.output_unit"
        value: ${{ jobs.grab.outputs.output_unit }}
  workflow_dispatch:


jobs:
  grab:
    runs-on: ubuntu-latest
    timeout-minutes: 80
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
           - unit: unit1
           - unit: unit2
    defaults:
      run:
        working-directory: ./epg-grabber
    outputs:
      output_unit: ${{ steps.unit_outcome.outputs.unit_outcome}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: NpmInstall
        id: NpmInstall
        run: npm install

      - name: Grab
        if: steps.NpmInstall.outcome == 'success'
        id: grab_unit
        working-directory: ./epg-grabber
        run: |
         npm run ${{ matrix.unit }}

      - name: outcome
        id: unit_outcome
        shell: bash
        run: |
          echo ${{ matrix.unit }} - ${{ steps.grab_unit.outcome }}
          echo "unit_outcome=${{ matrix.unit }} - ${{ steps.grab_unit.outcome }}" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: steps.unit_outcome.outcome == 'success'
        with:
          name: units_${{ matrix.unit }}
          path: |
           ${{ github.workspace }}/epg-grabber/guide/${{ matrix.unit }}.guide.xml
          retention-days: 5

  push:
    runs-on: ubuntu-latest
    needs: [grab]
    steps:
     # Artifacts download
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        id: download
        with:
         path: ${{ github.workspace }}/epg-grabber/guide/
         merge-multiple: true
         pattern: units_*

      - name: 'download path &&'
        run: |
         echo ${{steps.download.outputs.download-path}}
         tree -h ${{steps.download.outputs.download-path}}