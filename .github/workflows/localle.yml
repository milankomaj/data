name: locale
on:
  workflow_dispatch:
  
env:
  LANG: "sk_SK.utf8"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: sk_SK.utf8
      run: |
          sudo locale-gen sk_SK.utf8
          sudo update-locale LANG=sk_SK.utf8
    - name: date
      run: |
          date
          TZ='Europe/Bratislava' date
          dd=("2022-01-01")
          echo "${dd}"
          yy=$(date -d "${dd}" +%Y)
          mm=$(date -d "${dd}" +%B | sed -r 's/[á]+/a/g' | sed -r 's/[ú]+/u/g' | sed -r 's/[í]+/i/g' | sed -r 's/[ó]+/o/g')
          echo "${yy}"
          echo "${mm,,}"
          echo "${mm^^}"
          echo "${mm^}"
