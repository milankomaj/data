name: Playwright Tests
on:
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playwright


    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: |
       npx playwright install-deps chromium


    - name: Run Playwright tests
      run: |
       npx playwright test ${{ github.workspace }}/playwright/tests/landing-page.spec.ts --project chromium
       tree -h ${{ github.workspace }}/playwright

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: ${{ github.workspace }}/playwright/playwright-report/
        retention-days: 30
