name: epg-grabber-2
run-name: ${{ github.workflow }} âœ… ${{ github.event_name}}
on:
  workflow_call:
      outputs:
       grab2_outcome:
        description: "jobs.grab.outputs.output_grab2"
        value: ${{ jobs.grab.outputs.output_grab2 }}

  workflow_dispatch:
  pull_request_target:
    branches: 'main'
    types: [closed]
# schedule:
#  - cron: '30 1 */5 * *'
jobs:
  grab:
    runs-on: ubuntu-latest
    timeout-minutes: 480
    continue-on-error: true
    strategy:

      max-parallel: 2
    defaults:
      run:
        working-directory: ./epg-grabber
    outputs:
      output_grab2: ${{ steps.grab2_outcome.outputs.grab2_outcome}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: NpmInstall
        run: npm install

      - name: Grab
        id: grab2
        run: npm run grab2

      - name: outcome
        id: grab2_outcome
        shell: bash
        run: |
         echo ${{ steps.grab2.outcome }}
         echo "grab2_outcome=${{ steps.grab2.outcome }}" >> $GITHUB_OUTPUT

      - name: Deploy
        run: |
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name ${{ secrets.NAME }}
          git config pull.rebase true
          echo ${{ steps.grab2.outcome }}
          git add ./guide/horizon.tv_sk.guide.xml
          git commit -m "epg-grabber - ${{ steps.grab2.outcome }}"
          git pull
          git push -f
