name: epg-grabber-1
run-name: ${{ github.workflow }} âœ… ${{ github.event_name}}
on:
  workflow_call:
      outputs:
       grab1_outcome:
        description: "jobs.grab.outputs.output_grab1"
        value: ${{ jobs.grab.outputs.output_grab1 }}

  workflow_dispatch:
  pull_request_target:
    branches: 'main'
    types: [closed]
# schedule:
#  - cron: '30 1 */5 * *'
jobs:
  grab:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    continue-on-error: false
    strategy:

      max-parallel: 2
    defaults:
      run:
        working-directory: ./epg-grabber
    outputs:
      output_grab1: ${{ steps.grab1_outcome.outputs.grab1_outcome}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: NpmInstall
        run: npm install

      - name: Grab
        continue-on-error: true
        id: grab1
        run: |
         # exit 1
         npm run grab1

      - name: outcome
        id: grab1_outcome
        shell: bash
        run: |
         echo ${{ github.event_name }}
         echo ${{ steps.grab1.outcome }}
         echo "grab1_outcome=${{ steps.grab1.outcome }}" >> $GITHUB_OUTPUT

      # remove ? ${{ github.event_name == 'workflow_dispatch' }}
      - name: Deploy
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name ${{ secrets.NAME }}
          git config pull.rebase true
          echo ${{ steps.grab1.outcome }}
          git add ./guide/mujtvprogram.cz_cz.guide.xml
          git commit -m "epg-grabber - ${{ steps.grab1.outcome }}"
          git pull
          git push -f
