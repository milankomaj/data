name: markdown-autodocs

on:
 workflow_dispatch:

jobs:        
  auto-update-readme:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Markdown autodocs
          uses: dineshsonachalam/markdown-autodocs@v1.0.2
          with:
           branch: out
           commit_message: latest grab timestamp
